{% extends 'base.html' %}

{% block content %}
  <div class="card-body">
      {% for project in projects %}
        <table class="table table-bordered table-hover">
          <tbody>
            {% for field, val in project %}
              <div>
                <tr class="table-info">
                  <td>{{ field }}</td>
                  <td>{{ val|linebreaksbr}}</td>
                </tr>
              </div>
            {% endfor %}
          </tbody>
        </table>
    {% endfor %}
  </div>
{% endblock content %}
