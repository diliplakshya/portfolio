{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>I am looking for a job in Software Development. If you are a recruiter and if you liked my profile then please send me an e-mail. Thank You.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="jumbotron">
        <h1 class="display-6" style="text-align:center">Dilip Kumar Sharma</h1>
        
        <p class="lead" style="text-align:center">Tech Lead in Software Development</p>
        
        <hr class="my-4">
        
        <div class="text-center"> 
            <img src="{% static 'home/images/dilip.jpg' %}" class="rounded-circle mx-auto d-block" alt="Dilip">
        </div>

        <hr class="my-4">

        <div class="text-center">
            <a class="btn btn-success btn-lg" href="{% url 'profile' %}" role="button">View Profile</a>
        </div>
    </div>
{% endblock content %}
