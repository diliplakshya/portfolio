{% extends 'base.html' %}


{% block content %}
  <div class="card-body">
    {% for company, projects in project_details %}
        <h1>{{ company.name }}</h1>
        <table class="table table-bordered table-hover">
          <tbody>
            {% for project in projects %}
              {% for field, val in project %}
                <div>
                  <tr class="table-info">
                    <td>{{ field }}</td>
                    <td>{{ val }}</td>
                  </tr>
                </div>
              {% endfor %}
            {% endfor %}
          </tbody>
        </table>
    {% endfor %}
  </div>
{% endblock content %}
